<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGV - Ultra-Fast Genome Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #the_canvas_id {
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #d32f2f;
            margin-top: 20px;
        }

        .error-box {
            max-width: 500px;
            padding: 20px;
            background: #ffebee;
            border-radius: 8px;
            margin: 20px auto;
        }

        .error h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading Genome Viewer...</div>
    </div>
    <canvas id="the_canvas_id"></canvas>

    <script type="module">
        import init from './ugv.js';

        function checkWebGL() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (!gl) {
                return false;
            }
            // Check if the context is lost (could happen if WebGL is disabled)
            const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            return true;
        }

        async function run() {
            // Check WebGL support before initializing WASM
            if (!checkWebGL()) {
                document.getElementById('loading').innerHTML = `
                    <div class="error-box">
                        <h2>WebGL Not Supported</h2>
                        <p><strong>UGV requires WebGL to render graphics.</strong></p>
                        <p>Your browser doesn't support WebGL or it has been disabled.</p>
                        <p class="error">Possible solutions:</p>
                        <ul style="text-align: left;">
                            <li>Update your browser to the latest version</li>
                            <li>Enable hardware acceleration in your browser settings</li>
                            <li>Check if your browser is using software rendering (disable if applicable)</li>
                            <li>Ensure your graphics drivers are up to date</li>
                        </ul>
                        <p style="margin-top: 20px; font-size: 14px; color: #666;">
                            Supported browsers: Chrome 56+, Firefox 51+, Safari 11+, Edge 79+
                        </p>
                    </div>
                `;
                return;
            }

            await init();
            document.getElementById('loading').style.display = 'none';
        }

        run().catch(err => {
            document.getElementById('loading').innerHTML =
                '<div class="error-box"><h2>Error loading application</h2><pre>' + err + '</pre></div>';
        });
    </script>
</body>
</html>
